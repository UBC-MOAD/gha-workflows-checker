[metadata]
name = gha-workflows-checker
version = attr: gha_workflows_checker.__version__
description = Script that uses GitHub CLI tool to list GitHub Actions workflows in repositories with their enables/disable status.
author = Doug Latornell
author_email = dlatornell@eoas.ubc.ca
url = https://github.com/UBC-MOAD/gha-workflows-checker
long_description = file: README.rst
license = Apache License, Version 2.0
platform = Linux
classifiers =
    Development Status :: 1 - Planning
    License :: OSI Approved :: Apache Software License
    Programming Language :: Python :: Implementation :: CPython
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.10
    Operating System :: POSIX :: Linux
    Operating System :: Unix

[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >=3.10
install_requires =
    click
    pyyaml
    rich
    # see envs/environment-dev.yaml for conda environment dev installation
    # see envs/requirements.txt for versions most recently used in development
